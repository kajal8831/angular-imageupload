<h1 style="font-weight:bold;color:firebrick;">Staff List</h1>
<section>
    <input type="text" placeholder="Filter by city" [(ngModel)] ="txtCity">
    <button class="primary" type="button" (click)="SearchByCity()">Search</button>
    <button class="primary" type="button" (click)="ClearFilter()">Clear</button>
</section>
<br/>
<table border="2">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>City</th>
            <th>Gender</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of staff">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.city}}</td>
            <td>{{item.gender}}</td>
        </tr>
    </tbody>
</table>
<br/>
<section>
    <app-staff-count
    [staffCount] = "GetStaffCount()"
    [maleStaffCount] = "GetMaleStaffCount()"
    [femaleStaffCount] = "GetFemaleStaffCount()"
    (someEvent) = "FilterGenderWise($event)"
    ></app-staff-count>
</section>
